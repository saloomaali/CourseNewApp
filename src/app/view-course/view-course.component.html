<app-navbar></app-navbar>
<div class="container">
    <div class="row mt-4">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            
            <table class="table">
                <tbody>
                    <tr>
                        <th>Course Title</th>
                        <th>Course Description</th>
                        <th>Course Venue</th>
                        <th>Course Duration</th>
                        <th>Course Date</th>
                    </tr>
                </tbody>
                
                <tr *ngFor = "let i of data">
                    <td>{{i.title}}</td>
                    <td>{{i.description}}</td>
                    <td>{{i.venue}}</td>
                    <td>{{i.duration}}</td>
                    <td>{{i.date}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
